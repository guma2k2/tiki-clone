server:
  port: 8888
app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/tiki
  cloud:
    gateway:
      routes:
        - id: profile_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/profiles/**
          filters:
            - StripPrefix=2
        - id: product_service
          uri: http://localhost:8082
          predicates:
            - Path=${app.api-prefix}/products/**
          filters:
            - StripPrefix=2
        - id: file_service
          uri: http://localhost:8083
          predicates:
            - Path=${app.api-prefix}/files/**
          filters:
            - StripPrefix=2
        - id: search_service
          uri: http://localhost:8087
          predicates:
            - Path=${app.api-prefix}/files/**
          filters:
            - StripPrefix=2
springdoc:
  swagger-ui:
    urls:
      - name: Profile Service
        url: /api/v1/profiles/v3/api-docs
      - name: Product Service
        url: /api/v1/products/v3/api-docs
      - name: Payment Service
        url: /api/v1/payments/v3/api-docs
      - name: Order Service
        url: /api/v1/orders/v3/api-docs
      - name: Cart Service
        url: /api/v1/carts/v3/api-docs
      - name: Search Service
        url: /api/v1/searchs/v3/api-docs
      - name: File Service
        url: /api/v1/files/v3/api-docs
